<html>
	<head>
		<title>SOFT TISSUE BIOMECHANICS LAB AR PORTAL</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
          <title>Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    model-viewer{
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
    </style>
	</head>
    <p>DYNAMIC MODEL</p>
    <model-viewer
    src="assets/Test00_InflatingDisks_Dynamic.glb" 
    ios-src="assets/Test00_InflatingDisks_Dynamic.usdc"
    autoplay 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    ar-scale="auto" 
    camera-controls>
    </model-viewer>
    
    <p>DYNAMIC MODEL: solidowrks to glb</p>
    <model-viewer
    src="assets/Test01.glb" 
    autoplay 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    ar-scale="auto" 
    camera-controls>
    </model-viewer>
    
    <p>DYNAMIC MODEL: solidowrks to glb to blender to usdc</p>
    <model-viewer
    src="assets/Tes01-import-export-blender.glb" 
    autoplay 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    ar-scale="auto" 
    camera-controls>
    </model-viewer>   

	</body>
</html>
